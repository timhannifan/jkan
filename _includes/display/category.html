<tr>
  <th>{{ include.field.label }}</th>
  <td>
    {% if include.value.size %}
      {% for category in include.value %}
        <a href="{{ site.baseurl }}/data/?category={{ category | slugify }}">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% else %}
      <a href="{{ site.baseurl }}/data/?category={{ include.value | slugify }}">{{ include.value }}</a>
    {% endif %}
  </td>
